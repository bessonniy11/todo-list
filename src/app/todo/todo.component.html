<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background: #303030; height: 93vh">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Add Task</mat-label>
              <input formControlName="item" matInput placeholder="Add Task">
<!--              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
              <mat-hint>add task name</mat-hint>
            </mat-form-field>
          </form>
          <button (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-3">
<!--            To do-->
            <div class="example-container">
              <h2>New</h2>

              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="news"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of news; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="primary" (click)="deleteTask(i, 'tasks')">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="editTask(i, 'tasks')">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-md-3">
<!--            Inprogress-->
            <div class="example-container">
              <h2>In progress</h2>

              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="inprogress"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                  <button mat-icon-button color="primary" (click)="deleteTask(i, 'inprogress')">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
<!--            Done-->
            <div class="example-container">
              <h2>Done</h2>

              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                  <button mat-icon-button color="primary" (click)="deleteTask(i, 'done')">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <!--            Cancelled-->
            <div class="example-container">
              <h2>Cancelled</h2>

              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="cancelled"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of cancelled" cdkDrag>{{item.description}}</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
